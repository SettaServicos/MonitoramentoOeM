name: Deploy to EC2 (Gunicorn - MonitoramentoOeM)

on:
  push:
    branches:
      - main  # triggers after PR merge into main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: SSH into EC2 and deploy
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ubuntu/Repositories/MonitoramentoOeM
            git fetch origin main
            git reset --hard origin/main
            source venv/bin/activate
            pip install -r requirements.txt
            sudo systemctl reload monitoramento_oem || sudo systemctl restart monitoramento_oem
            echo "âœ… MonitoramentoOeM deployed successfully!"
